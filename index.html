<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>

    <div class="wrapper">

        <!-- Search UI -->
        <aside>
            <a href="#" id="menu-toggle"> <img src="img/hamburguer-icon.png" alt="Menu" width="40" height="40"></a>
             <div class="inner-aside">
                <header class="brand">
                    <h1>Locations</h1>
                </header>

                <p>Filter:
                    <input data-bind="value: filter, valueUpdate: 'afterkeydown'" />
                </p>
                <ul data-bind="template: { name: 'itemsTmpl', foreach: filteredItems }"></ul>
                <script id="itemsTmpl" type="text/html">
                    <a href="#">
                        <li data-bind="text: title, click: $parent.showInfoWindow">(
                            <span data-bind="text: lat"></span>,
                            <span data-bind="text: lng"></span>)
                        </li>
                    <a/>
                </script>
             </div>
        </aside>
        <!-- Google Map-->
        <main id="map"></main>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="js/maps.js"></script>
    <script src="js/viewModel.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvAWBPhq8eN4yjvxmH01z1r3ZgDBNSFis&v=3&callback=initMap" onerror="error()">
    </script>
    <script>
        $("#menu-toggle").click(function(e){
        e.preventDefault();
        $(".wrapper").toggleClass("toggled");
    });
    </script>
</body>

</html>
